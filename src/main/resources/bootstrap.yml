server:
  port: 9091


spring:
  freemarker:
    prefer-file-system-access: false
  application:
       name: jjusernutrition
  cloud:
    config:
      label: master
      profile: dev
      uri: http://106.15.47.133:8191
      name: application

  http:
    encoding:
      charset: utf-8
      enabled: true #是否开启http的编码支持
  jackson:
      date-format: yyyy-MM-dd HH:mm:ss
  aop:
      proxy-target-class: true
  jmx:
    default-domain: jjusernutrition

logging:
    level:
       com.example: DEBUG
    config: classpath:logback/logback-logstash.xml

# spring boot 监控
management:
  endpoints:
    web:
      exposure:
        include: '*'
