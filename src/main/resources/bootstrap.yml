server:
  port: 8082


spring:
  freemarker:
    prefer-file-system-access: false
  application:
       name: demo2
  cloud:
    config:
      label: master
      profile: dev
      uri: http://192.168.0.236:8081
      name: application

eureka:
  instance:
    status-page-url: http://192.168.0.236:8082/swagger-ui.html
  client:
    service-url:
       defaultZone: http://106.15.47.133:10000/eureka/

  http:
    encoding:
      charset: utf-8
      enabled: true #是否开启http的编码支持
  jackson:
      date-format: yyyy-MM-dd HH:mm:ss
  aop:
      proxy-target-class: true
  jmx:
    default-domain: demo2

# spring boot 监控
management:
  endpoints:
    web:
      exposure:
        include: '*'
