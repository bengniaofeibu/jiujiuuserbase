server:
  port: 9091


spring:
  freemarker:
    prefer-file-system-access: false
  application:
       name: jjuserbase
  cloud:
    config:
      label: master
      profile: dev
      uri: http://106.15.47.133:8191
      name: application

  rabbitmq:
#     host: 47.102.20.188
     host: 10.31.188.92
     port: 5672
     username: admin
     password: admin
     publisher-confirms: true
     publisher-returns: true

  http:
    encoding:
      charset: utf-8
      enabled: true #是否开启http的编码支持
  jackson:
      date-format: yyyy-MM-dd HH:mm:ss
      time-zone: GMT+8
  aop:
      proxy-target-class: true
  jmx:
    default-domain: jjuserbase

logging:
    level:
       com.example: DEBUG
    config: classpath:logback/logback-logstash.xml

# spring boot 监控
management:
  endpoints:
    web:
      exposure:
        include: '*'
